  <h1>Умови використання</h1>
  <p>Цей сервіс надається "як є" для особистого використання. Ми не гарантуємо точність перекладу або озвучки, і не несемо відповідальності за зміст відео, які обробляються через апку.</p>
  <p>Використовуючи апку, ви погоджуєтесь з тим, що всі дії здійснюються на ваш власний ризик.</p>
